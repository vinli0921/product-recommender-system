test_name: Test Cart Functionality Edge Cases

stages:

  - name: Signup a user
    request:
      url: "{tavern.env_vars.TEST_FRONTEND_URL}/auth/signup"
      method: POST
      json:
        email: "test{tavern.env_vars.TEST_TIMESTAMP}_cart_edge@test.com"
        password: "mypass"
        age: 18
        gender: "Male"
    response:
      status_code: 201
      headers:
        content-type: application/json
      save:
        json:
          user_id: "user.user_id"

  - name: Login and get token
    request:
      url: "{tavern.env_vars.TEST_FRONTEND_URL}/auth/login"
      method: POST
      json:
        email: "test{tavern.env_vars.TEST_TIMESTAMP}_cart_edge@test.com"
        password: "mypass"
    response:
      status_code: 200
      save:
        json:
          token: "token"

  - name: Add to cart 5 items
    request:
      url: "{tavern.env_vars.TEST_FRONTEND_URL}/cart"
      method: POST
      headers:
        Authorization: "Bearer {token}"
        Content-Type: "application/json"
      json:
        user_id: "{user_id}"
        product_id: "1"
        quantity: 5
    response:
      status_code: 204

  - name: Update cart to have 4 items
    request:
      url: "{tavern.env_vars.TEST_FRONTEND_URL}/cart"
      method: PUT
      headers:
        Authorization: "Bearer {token}"
        Content-Type: "application/json"
      json:
        user_id: "{user_id}"
        product_id: "1"
        quantity: 4
    response:
      status_code: 204

  - name: Get cart and verify quantity changed
    request:
      url: "{tavern.env_vars.TEST_FRONTEND_URL}/cart/{user_id}"
      method: GET
      headers:
        Authorization: "Bearer {token}"
        Content-Type: "application/json"
    response:
      status_code: 200
      json:
        - user_id: "{user_id}"
          product_id: "1"
          quantity: 4

  - name: Delete non existing item from cart
    request:
      url: "{tavern.env_vars.TEST_FRONTEND_URL}/cart"
      method: DELETE
      headers:
        Authorization: "Bearer {token}"
        Content-Type: "application/json"
      json:
        user_id: "{user_id}"
        product_id: "100"
        quantity: 1
    response:
      # API returns 204 even for non-existent items (idempotent)
      status_code: 204
